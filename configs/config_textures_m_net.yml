# Model Class (S, L, M)
model: M
positive_freqs: False

# Network
in_features: 2
out_features: 1
hidden_layers: 1
hidden_features: [[24, 32], [48, 32], [64, 48], [128, 96], [256, 192], [512, 384]]
bias: True
max_stages: 6

period: 2
domain: [-1, 1]
# mask_color: 130

# Frequency Initialization
omega_0: [3, 6, 16, 64, 128, 256]
hidden_omega_0: [30, 30, 30, 30, 30, 30, 30]
superposition_w0: False

# Sampling
sampling_scheme: regular
decimation: True
filter: gauss # vary between none, laplace and gauss
attributes: ['d0', 'd1']

# Loss
loss_function: 'hermite'
loss_weights: {'d0': 1.0, 'd1': 0.0001}

# Training
opt_method: Adam
lr: 0.0003
loss_tol: 0.00000000001
diff_tol: 0.0000001
max_epochs_per_stage: [1804, 1404, 1004, 804, 604, 404, 102]
batch_size: 512 * 512

# Image
image_name: pexels_textures/pic0.png
width: 1024
height: 1024
channels: 1
YCbCr: False

# Computation (Only vary between 'cpu' and 'cuda')
device: cuda
eval_device: cuda

# Etc
save_format: 'general'
visualize_grad: True
extrapolate: [-2, 2]
zoom: [2, 4]