# Model Variant (S, L, M)
model: M

# Network
in_features: 2
hidden_layers: 1
hidden_features: [60, 80, 100, 160]
bias: True
max_stages: 4

period: 2
domain: [-1, 1]
# mask_color: 130

# Frequency Initialization
omega_0: [4, 8, 16, 48]
hidden_omega_0: [30, 30, 30, 30]
superposition_w0: False

# Sampling
sampling_scheme: regular
decimation: True
filter: gauss # vary between none, laplace and gauss
attributes: ['d0']

# Loss
loss_function: 'mse'

# Training
opt_method: Adam
lr: 0.0005
loss_tol: 0.00000000000001
diff_tol: 0.00000000001
max_epochs_per_stage: [1000, 500, 500, 500]
batch_size: 1
batch_samples_perc: 1.0

# Image
image_name: hallpaz.jpg
width: 512
height: 512
channels: 1

# Computation (Only vary between 'cpu' and 'cuda')
device: cpu
eval_device: cpu

# Etc
save_format: 'general'
visualize_grad: True
extrapolate: [-3, 3]








